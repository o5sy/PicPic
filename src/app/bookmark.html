<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내 북마크 | PicPick</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/res/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/res/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/res/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/res/favicon/site.webmanifest" />
    <link rel="stylesheet" href="/css/bookmark.css" />
  </head>
  <body>
    __HEADER__

    <!-- 이미지 목록 -->
    <main class="main">
      <div class="photo-container wrap" id="resultView">
        <div class="total-label">총 <span id="totalCount"></span>개</div>
        <ul class="photo-list" id="photoList"></ul>
      </div>
      <!-- 추가한 북마크 이미지 없을 경우 가이드 ui -->
      <div class="empty-guide wrap" id="emptyGuide">
        <div class="empty-guide__title">북마크를 추가해 보세요.</div>
      </div>
    </main>

    <!-- 페이지네이션 -->
    <div class="pagination" id="paginationContainer">
      <div class="wrap">
        <a class="pagination__button--next-page" id="nextPageButton">
          다음 페이지 ＞
        </a>
        <div class="pagination__separator"></div>
        <div class="pagination__bottom">
          <div class="total-label">총 <span id="totalCount"></span>개</div>
          <div class="pagination__navigator">
            <input
              class="pagination__input-page"
              id="currentPageLabel"
              type="number"
              value="1"
            />
            <span class="pagination__last-page" id="lastPageLabel">1</span>
            <a class="pagination__button--prev" id="prevArrowButton">＜</a>
            <a class="pagination__button--next" id="nextArrowButton">＞</a>
          </div>
        </div>
      </div>
    </div>

    <script src="/dist/bookmark_bundle.js"></script>
  </body>
</html>
