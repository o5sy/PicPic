<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PicPic</title>
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body>
    __HEADER__

    <!-- 소개 -->
    <main class="introduction">
      <div class="introduction__background">
        <img id="mainPhotoView" src="/res/img/icon/profile-image.svg" />
      </div>
      <div class="introduction__information">
        <h1 class="title">놀라운 무료 이미지</h1>
        <h2 class="description">
          우리의 관대한 커뮤니티를 통해 공유되는 2.4 백만개의 이미지와 비디오를
          살펴보세요.
        </h2>
        <div class="search-form">
          <img src="/res/img/icon/search.png" alt="검색 아이콘" />
          <input
            id="queryInput"
            class="query-input"
            type="text"
            placeholder="검색어를 입력하세요."
          />
        </div>
        <div class="user-name">
          <a id="mainPhotoDetailLink" href=""
            ><span id="mainPhotoBy">user</span>의 무료 이미지</a
          >
        </div>
      </div>
    </main>

    <!-- 사진 목록 -->
    <div class="photo-container">
      <div class="wrap">
        <ul class="photo-list" id="photoList"></ul>
        <a class="button--green" href="/search">더 둘러보기</a>
      </div>
    </div>

    <!-- 하단 부가 설명 -->
    <div class="additional-description">
      <div class="wrap">
        <h1 class="title">어디에나 쓸 수 있는 무료 이미지</h1>
        <h2 class="description">
          픽픽은 저작권이 없는 이미지를 공유하는 사이트입니다. 모든 콘텐츠는
          언스플래시 라이선스를 갖고 있으며, 이 라이선스는 상업적 목적에도
          예술가에게 허가나 신용을 제공하지 않고 안전하게 사용할 수 있도록
          해줍니다.
          <a target="_blank" href="https://unsplash.com/license"
            >자세히 보기...</a
          >
        </h2>
      </div>
    </div>

    <script src="/dist/index_bundle.js"></script>
  </body>
</html>
