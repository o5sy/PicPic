        <div class="dark-effect"></div>
      </div>

      <div class="introduction__foreground wrap">
        <div class="left">
          <h1 class="title">
            <div>Wallpaper</div>
            <!-- <br /> -->
            <div class="stroke">Gallery</div>
          </h1>
          <h2 class="description">
            다양한 기기와 해상도에 맞는 멋진 배경화면을 다운 받으세요.
          </h2>
          <div class="search-form">
            <img src="/res/img/icon/search.svg" alt="검색 아이콘" />
            <input
              id="queryInput"
              class="query-input"
              type="text"
              placeholder="검색어를 입력하세요."

          </div>
        </div>
        <div class="right">
          <div class="frame"></div>
        </div>

    <!-- 사진 목록 -->
    <div class="photo-container">
      <div class="wrap">
