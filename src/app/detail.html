<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상세보기 | PicPick</title>
    <link rel="stylesheet" href="/css/detail.css" />
  </head>
  <body>
    __HEADER__

    <div class="content-container">
      <div class="content wrap">
        <div class="photo-container" id="photoContainer">
          <main class="photo"><img id="photoView" /></main>
          <ul class="tag-list" id="tagList"></ul>
        </div>
        <aside class="info-container">
          <div class="user-info">
            <img id="userProfileImg" src="/res/img/icon/profile-image.svg" />
            <h3 class="user-info__name" id="userNameLabel">유저네임</h3>
          </div>
          <hr />
          <button class="button--download" id="downloadButton">
            <img src="/res/img/icon/download-icon.png" />무료 다운로드
          </button>
          <div class="license-info outer">
            <h4 class="title">
              <a href="https://unsplash.com/license" target="_blank">
                Unsplash License
              </a>
            </h4>
            <div class="description">
              Unsplash 라이선스에 따라 무료로 사용 가능
            </div>
          </div>
        </aside>
      </div>
    </div>

    <script type="module" src="/dist/detail_bundle.js"></script>
  </body>
</html>
